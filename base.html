<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <style>
    .success, .error{
      color:white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }
    .success{
      background: green;
    }
    .error{
      background: red;
    }
  </style>
  <title>OOP-project</title>
</head>
<body>
  <div class="container">
      <h1>Book List</h1>
    <form  id="book-form">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" class="u-full-width">
          </div>
          <div>
            <label for="author">Author</label>
            <input type="text" id="author" class="u-full-width">
          </div>
          <div>
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
              <input type="submit" value="submit" class="u-full-width" style=" background-color:palegreen; color:orangered">
            </div>
    </form>
    <hr>
    <table class="u-full-width">
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th></th>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  

  <script src="app-using-es6.js"></script>
</body>
</html>
